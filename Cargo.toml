[workspace]
members = [
    "crates/*",
]
resolver = "2"

[workspace.package]
version = "0.3.2"
authors = ["Masato TOYOSHIMA", "phoepsilonix <phoepsilonix@gmail.com>"]
edition = "2021"
rust-version = "1.82"
homepage = "https://github.com/phoepsilonix/dict-to-mozc"
documentation = "https://github.com/phoepsilonix/dict-to-mozc"
repository = "https://github.com/phoepsilonix/dict-to-mozc"
license = "MIT"

[workspace.dependencies]
lib-dict-to-mozc = { path = "./crates/dict-to-mozc" }
argh = "0.1.12"
csv = "1.3.0"
kanaria = { git = "https://github.com/phoepsilonix/kanaria.git", rev = "18ca812a1fe8c7f30a753aecc2681db1f18031e8", version = "0.2.1" }
lazy-regex = "3.1.0"
regex = "1.10.3"
indexmap = "2.6.0"

[profile.release]
strip = true
lto = "fat"
overflow-checks = true
codegen-units = 1

[workspace.metadata.release]
allow-branch = ["main"]
shared-version = true
tag = false

[package]
name = "dict-to-mozc"
edition.workspace = true
authors.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
version.workspace = true

[dependencies]
lib-dict-to-mozc = { workspace = true }

[package.metadata.release]
tag = true
tag-prefix =""

[[bin]]
name = "dict-to-mozc"
